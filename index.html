<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/7a2943826c.js" crossorigin="anonymous"></script>
    <title>challenge_day-11</title>
</head>
<body>
    <div class="background">
        <main class="phone">
            <header class="status-bar">
                <div class="status-bar__column">7:41</div>
                <div class="status-bar__column">
                    <i class="fas fa-signal status-bar__icon"></i>
                    <i class="fas fa-wifi status-bar__icon"></i>
                    <i class="fas fa-battery-full status-bar__icon"></i>
                </div>
            </header>
            <div class="back_btn">
                <i class="fas fa-arrow-left btn"></i>
                <i class="fas fa-share-alt btn"></i>
            </div>
            <div class="photos">
                <img src="images/unplash1.jpg" class="photos__photo">
                <img src="images/unplash2.jpg" class="photos__photo">
                <img src="images/unplash3.jpg" class="photos__photo">
                <div class="photos__more photos__photo">+4</div>
            </div>
            <div class="tags">
                <div class="tags__tag"></div>
                <div class="tags__tag"></div>
                <div class="tags__tag"></div>
            </div>
            <article class="article">
                <div class="title"></div>
                <div class="address"></div>
                <div class="overview">
                    <h3 class="overview__h">overview</h3>
                    <div class="overview__m"></div>
                </div>
                <h3 class="readMore">Read More</h3>
            </article>
            <footer class="nav-bar">
                <div class="nav-bar__column"></div>
                <div class="nav-bar__column"></div>
                <div class="nav-bar__circle"></div>
                <div class="nav-bar__column"></div>
                <div class="nav-bar__column"></div>
            </footer>
        </main>
    </div>  
</body>

</html>
